<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 5.5</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="estilo.css">
    </head>

    <body>
        <div class="container row m-1 pl-md-5 pr-md-5">
            <div class="row col-md-3 col-12">
              <div class="col">
                <img class="img-fluid pt-3" src="img.png" width="300px" height="200px">
              </div>

              <div class="bg-info  pl-3 pr-3 pt-3 pb-3 col-xs-12 row align-items-center">
                <blockquote class="blockquote-md">
                  Cumplimentar el formulario de registro para poder disponer de todos los servicios web.
                </blockquote>
                <footer class="blockquote-footer">Web de servicios</footer>
              </div>
            </div>

            <div class="row col-md-6 col-12 ml-md-2">

              <div class="col-md-12 col-12 h1-md h4 text-center">Formulario de Registro</div>

              <div class="border border-1 border-primary pt-4">
                <form action="#" style="width: 500px;">
                  <div class="row col-md-12 col-12">
                      <div class="row form-group col-md-12 mb-3">

                        <div class="col-md-3 col-12"><label >Usuario:</label></div>

                        <div class="col-md-8 col-12">
                          <input class="form-control " type="text" placeholder="Username">
                        </div>
                      </div>

                      <div class="row form-group col-md-12 mb-3">

                        <div class="col-md-3 col-12"><label >Email:</label></div>

                        <div class="col-md-8 col-12">
                          <input class="form-control " type="email" placeholder="email">
                        </div>
                      </div>

                      <div class="row form-group col-md-12 mb-3">

                        <div class="col-md-3 col-12"><label >Contrase√±a:</label></div>

                        <div class="col-md-8 col-12">
                          <input class="form-control " type="password" placeholder="Username">
                        </div>
                      </div>

                      <div class="row form-group col-md-12 mb-3">

                        <div class="col-md-2 col-12"><label >Sexo:</label></div>
                        
                        <div class="custom-control custom-radio col-3 offset-1">
                          <input type="radio" id="customRadioInline1" class="custom-control-input">
                          <label class="custom-control-label" for="customRadioInline1">Hombre</label>
                        </div>

                        <div class="custom-control custom-radio col-3 offset-md-1 offset-2">
                          <input type="radio" id="customRadioInline2" class="custom-control-input">
                          <label class="custom-control-label" for="customRadioInline2">Mujer</label>
                        </div>
                      </div>

                      <div class="row form-group col-md-12">
                        <div class="form-group row bg-dark text-light ml-3 col-12 pl-0 pb-2">
                          <div class="col-md-12 col-12 mb-2 mt-2 mb-2 mx-auto">
                            <span>Seleccionar foto de perfil:</span>
                          </div>

                          <div class="col-md-12 col-12">
                            <input type="file" class="form-control-file">
                          </div>
                        </div>
                      </div>

                      <div class="row form-group col-md-12">
                        <div class="col-2 offset-10">
                          <input class="btn btn-primary" type="submit" value="Registrar">
                        </div>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
